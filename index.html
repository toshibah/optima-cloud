<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://unpkg.com https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://esm.sh; object-src 'none';">
    <script src="https://unpkg.com/htmx.org@2.0.2/dist/htmx.min.js" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptimaCloud</title>

    <!-- 1. Styling (Tailwind & Custom) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
    
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #e5e7eb; }
      .dark ::-webkit-scrollbar-track { background: #2d3748; }
      ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #4a5568; }
      ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #718096; }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }

      @media print {
        body { background-color: white !important; }
        header, .no-print, footer { display: none !important; }
        main { border: none !important; box-shadow: none !important; padding: 0 !important; margin: 0 !important; }
        #report-content { color: black; }
        #report-content .bg-gray-800 { background-color: #f9fafb !important; border: 1px solid #e5e7eb !important; }
        #report-content h1, #report-content h2, #report-content p, #report-content li { color: #1f2937 !important; }
      }
    </style>

    <!-- 2. External Logic Libraries -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 3. In-browser Transpiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dropzone": "https://esm.sh/react-dropzone@^14.4.0",
    "dotenv/": "https://esm.sh/dotenv@^17.2.4/",
    "express": "https://esm.sh/express@^5.2.1",
    "multer": "https://esm.sh/multer@^2.0.2",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "path": "https://esm.sh/path@^0.12.7",
    "@google/genai": "https://esm.sh/@google/genai@^0.21.0",
    "url": "https://esm.sh/url@^0.11.4",
    "crypto": "https://esm.sh/crypto@^1.0.1"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module" src="/index.tsx"></script>
</body>
</html>
