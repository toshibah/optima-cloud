
<!DOCTYPE html>

    <title> OptimaCloud </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
      }
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">

    <style>
      /* For custom scrollbar in webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb; /* gray-200 */
      }
      .dark ::-webkit-scrollbar-track {
         background: #2d3748; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; /* gray-400 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4a5568; /* gray-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
       .dark ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* gray-500 */
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #root {
        animation: fadeIn 0.5s ease-in-out;
      }

      @media print {
        body {
          background-color: white !important;
        }
        header, .no-print {
          display: none !important;
        }
        main {
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        #report-content {
          color: black;
        }
        #report-content .prose {
          color: black;
        }
        #report-content .bg-gray-800 {
          background-color: #f9fafb !important; /* gray-50 */
          border: 1px solid #e5e7eb !important; /* gray-200 */
        }
        #report-content h1, #report-content h2, #report-content p, #report-content li, #report-content strong {
          color: #1f2937 !important; /* gray-800 */
        }
        #report-content .text-2xl {
          font-size: 1.25rem;
        }
         #report-content h1 {
           font-size: 1.5rem;
         }
      }
    </style>
